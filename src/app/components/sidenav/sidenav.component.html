<div class="client-profile" fxLayout>
  <span class="client-profile__img-sec" fxFlex='50'>
    
  </span>
  <span class="client-profile__det-sec" fxFlex='50'>
      <h3>Linga Annela</h3>
  </span>
</div>

<mat-nav-list class="sidenav-list">
  
  <a mat-list-item href="" class="sidenav-list__item--home" *ngIf="!isAuth" routerLink="/" (click)="onClose()">
    <mat-icon>dashboard</mat-icon>
    <span class="nav-caption">Dashboard</span>
  </a>
  
  <a mat-list-item href="" class="sidenav-list__item--clients" *ngIf="!isAuth" routerLink="/clients" (click)="onClose()">
    <mat-icon>group_add</mat-icon>
    <span class="nav-caption">Clients</span>
  </a>
  
  <a mat-list-item href="" class="sidenav-list__item--login" *ngIf="!isAuth" routerLink="/chitfunds" (click)="onClose()">
    <mat-icon>library_books</mat-icon>
    <span class="nav-caption">Chitfund</span>
  </a>

  <a mat-list-item href="" class="sidenav-list__item--login" *ngIf="!isAuth" routerLink="/auth/login" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <a mat-list-item href="" class="sidenav-list__item--signup" *ngIf="!isAuth" routerLink="/auth/signup" (click)="onClose()">
    <mat-icon>person_add</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
</mat-nav-list>
